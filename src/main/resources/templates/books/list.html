<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List books</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
    <th>Name</th>

  </tr>
  <tr th:each="book: ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.publisher.city}"></td>
      <td th:text="${book.publisher.name}"></td>
  </tr>
</table>

</body>
</html>
